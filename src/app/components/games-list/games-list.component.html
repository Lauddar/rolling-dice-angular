<div>
  <button class="btn px-4" (click)="play()">Play</button>
</div>

<div class="mt-4 d-flex flex-column align-items-center justify-content-center">
  <div class="text-center">{{success_rate}}</div>
  <div class="text-center">SUCCESS RATE</div>
</div>

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-xs-12 mat-elevation-z8">
      <table mat-table [dataSource]="games" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let game; let i = index" class="text-center"> {{ i + 1 }} </td>
        </ng-container>

        <!-- First Dice Column -->
        <ng-container matColumnDef="first_dice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Dice </th>
          <td mat-cell *matCellDef="let game" class="text-center"> {{ game.first_dice }} </td>
        </ng-container>

        <!-- Second Dice Column -->
        <ng-container matColumnDef="second_dice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Second Dice </th>
          <td mat-cell *matCellDef="let game" class="text-center"> {{ game.second_dice }} </td>
        </ng-container>

        <!-- Victory Column -->
        <ng-container matColumnDef="victory">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Victory </th>
          <td mat-cell *matCellDef="let game" class="text-center"> {{ game.victory === 1 ? 'VICTORY' : 'LOSS' }} </td>
        </ng-container>

        <!-- Created At Column -->
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
          <td mat-cell *matCellDef="let game" class="text-center"> {{ game.created_at | date: 'dd/MM/yyyy HH:mm' }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
<button (click)="delete()">Delete all games</button>
